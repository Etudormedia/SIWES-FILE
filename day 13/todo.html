<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="parent-container">
        <div class="content">
            <span class="time">00:00:00</span>

            <button class="view-task" onclick="view_task()">View Task</button>

        </div>
    </div>

        <h2>Add Task</h2>
        <span>Task</span>
        <textarea type="text" class="task"></textarea>
    <button onclick="save_task()">Add Task</button>
        <button onclick="close_add()">Close</button>
    </div>

        <h2>All Task</h2>
        <div class="tasks-container">

        </div>
        <button onclick="close_view()">Close</button>
    </div>
    
</body>
