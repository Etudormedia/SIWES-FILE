<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentSLIDES</title>
</head>
<link rel="stylesheet" href="slides.css">
<body>
    <div class="slides_container">
        <span id="img1"></span>
        <span id="img2"></span>
        <span id="img3"></span>
        <span id="img4"></span>
        <span id="img5"></span>
        <span id="img6"></span>
        
        <div class="image_container">
            <img src="1.jpg" class="img" width="800px" height="800px" id="img1">
            <img src="2.jpg" class="img" width="800px" height="800px" id="img2">
            <img src="3.jpg" class="img" width="800px" height="800px" id="img3">
            <img src="4.jpg" class="img" width="800px" height="800px" id="img4">
            <img src="5.jpg" class="img" width="800px" height="800px" id="img5">
            <img src="6.jpg" class="img" width="800px" height="800px" id="img6">
        </div>
        <div class="button">
             <a href="#img1" class="slidebutton"></a>
             <a href="#img2" class="slidebutton"></a>
             <a href="#img3" class="slidebutton"></a>
             <a href="#img4" class="slidebutton"></a>
             <a href="#img5" class="slidebutton"></a>
             <a href="#img6" class="slidebutton"></a>
        </div>
    </div>
</body>
</html>
